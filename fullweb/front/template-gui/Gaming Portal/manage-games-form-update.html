<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Manage Games - Gaming Portal</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/style.css">
  </head>
  <body> 

    <main>
      <div class="hero py-5 bg-light">
         <div class="container text-center"> 
            <h2 class="mb-3">
               Manage Games - Gaming Portal
            </h2>
         </div>
      </div>

      <div class="py-5">
         <div class="container"> 

            <div class="row justify-content-center ">
               <div class="col-lg-5 col-md-6"> 
                  
                  <form>
                     <div class="form-item card card-default my-4">
                        <div class="card-body">
                           <div class="form-group">
                              <label for="title" class="mb-1 text-muted">Title <span class="text-danger">*</span></label>
                              <input id="title" type="text" placeholder="Title" value="Demo Game 1" class="form-control" name="title"/>
                           </div>  
                        </div>
                     </div>
                     <div class="form-item card card-default my-4">
                        <div class="card-body">
                           <div class="form-group">
                              <label for="description" class="mb-1 text-muted">Description <span class="text-danger">*</span></label>
                              <textarea name="description" class="form-control" placeholder="Description" id="description" cols="30" rows="5">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Atque, numquam repellendus perspiciatis cupiditate veritatis porro quod eveniet animi perferendis molestias debitis temporibus, asperiores iusto.</textarea>
                           </div>  
                        </div>
                     </div>
                     <div class="form-item card card-default my-4">
                        <div class="card-body">
                           <div class="form-group">
                              <label for="thumbnail" class="mb-1 text-muted">Thumbnail <span class="text-danger">(select the file if you want to change it)</span></label>
                              <input type="file" name="thumbnail" class="form-control" id="thumbnail">
                              <img src="../example_game/v1/thumbnail.png" alt="Demo Game 1 Logo" width="80">
                           </div>  
                        </div>
                     </div>
                     <div class="form-item card card-default my-4">
                        <div class="card-body">
                           <div class="form-group">
                              <label for="game" class="mb-1 text-muted">File Game <span class="text-danger">(select the file if you want to update it)</span></label>
                              <input type="file" name="game" class="form-control" id="game">
                              <b>Versions:</b>
                              <ul class="mb-0">
                                 <li>v1 - 2024-04-09 22:32:41</li>
                                 <li>v2 - 2024-04-09 22:45:41</li>
                              </ul>
                           </div>  
                        </div>
                     </div>
   
                     <div class="mt-4 row">
                        <div class="col">
                           <button class="btn btn-primary w-100">Submit</button>
                        </div>
                        <div class="col">
                           <a href="manage-games.html" class="btn btn-danger w-100">Back</a>
                        </div>
                     </div>
                  </form>

               </div>
             </div>  
            
         </div>
      </div>
    </main>
   

    <script src="../js/bootstrap.js"></script>
    <script src="../js/popper.js"></script>
  </body>
</html>
